    <script>
        // JavaScript to handle form submission and display messages
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
    
            // Reset previous messages
            document.getElementById("messageBox").innerHTML = "";
    
            // Fetch form data
            let formData = new FormData(this);
    
            // Submit form data using fetch API
            fetch('php/register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // Display error message
                    document.getElementById("messageBox").innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else if (data.success) {
                    // Display success message
                    document.getElementById("messageBox").innerHTML = `<div class="alert alert-success">${data.success}</div>`;
                    // Optionally redirect after success
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 20); // Redirect after 2 seconds
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        </script>
